<div ng-controller="MdExpressCardController as vm">
<div layout="column">
  <div class="mock-window-700">
    <div class="site-width-google-express">

      <div layout="row" layout-fill layout-align="center center" layout-wrap>

        <md-card class="mdexpress-card md-default-theme mock-image" layout="column">
          <a ng-href="" ng-style="vm.cardImageStyleMock"  class="md-expressCardBannerImage">
          <img ng-src="{{vm.cardImageMock}}" alt="" class="md-card-image">
          </a>
          <md-card-content flex="noshrink">

            <md-card-title>
              <md-card-title-text>
                <h2 class="md-title">Card Title</h2>
                <p class="" flex>Subheadline information</p>
              </md-card-title-text>
            </md-card-title>
          </md-card-content>
          <md-card-actions layout="row" layout-align="start end">
          <md-button ng-href="" class="mdexpress-primary-blue md-button md-ink-ripple padding-fix" ng-transclude>
            <span class="padding-fix">Call to action link</span>
          </md-button>

          </md-card-actions>
        </md-card>


      </div>
    </div>

  </div>

  <div class="mock-window-full">
    <div class="site-width-google-express">

      <div layout="row" layout-fill layout-align="space-between" layout-wrap>

        <md-card class="mdexpress-card  md-default-theme" layout="column" flex>
          <a ng-href="" ng-style="vm.cardImageStyle"  class="md-expressCardBannerImage ">
          <img ng-src="{{vm.cardImage}}" class="md-card-image" alt="">
          </a>
          <md-card-content flex="noshrink">

            <md-card-title>
              <md-card-title-text>
                <h2 class="md-title">Soda Pop</h2>
                <p class="" flex>Subheadline information</p>
              </md-card-title-text>
            </md-card-title>
          </md-card-content>
          <md-card-actions layout="row" layout-align="start end">
          <md-button ng-href="" class="mdexpress-primary-blue md-button md-ink-ripple padding-fix" ng-transclude>
            <span class="padding-fix">Call to action link</span>
          </md-button>

          </md-card-actions>
        </md-card>

        <md-card class="mdexpress-card  md-default-theme" layout="column" flex>
          <a ng-href="" ng-style="vm.cardImageStyle1"  class="md-expressCardBannerImage md-default-theme">
          <img ng-src="{{vm.cardImage1}}" alt="">
          </a>
          <md-card-content flex="noshrink">

            <md-card-title>
              <md-card-title-text>
                <h2 class="md-title">Chutney 1</h2>
                <p class="" flex>Subheadline information</p>
              </md-card-title-text>
            </md-card-title>
          </md-card-content>
          <md-card-actions layout="row" layout-align="start end">
          <md-button ng-href="" class="mdexpress-primary-blue md-button md-ink-ripple padding-fix" ng-transclude>
            <span class="padding-fix">Call to action link</span>
          </md-button>

          </md-card-actions>
        </md-card>
        <md-card  class="mdexpress-card  md-default-theme" layout="column" flex>
          <a ng-href="" ng-style="vm.cardImageStyle1"  class="md-expressCardBannerImage md-default-theme">
          <img ng-src="{{vm.cardImage1}}" alt="">
          </a>
          <md-card-content flex="noshrink">

            <md-card-title>
              <md-card-title-text>
                <h2 class="md-title">Chutney 2 </h2>
                <p class="" flex>Subheadline information</p>
              </md-card-title-text>
            </md-card-title>
          </md-card-content>
          <md-card-actions layout="row" layout-align="start end">
          <md-button ng-href="" class="mdexpress-primary-blue md-button md-ink-ripple padding-fix" ng-transclude>
            <span class="padding-fix">Call to action link</span>
          </md-button>

          </md-card-actions>
        </md-card>

      </div>
    </div>

  </div>

</div>
</div>
