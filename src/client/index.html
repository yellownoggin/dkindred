<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="../node_modules/angular-jk-carousel/dist/jk-carousel.css" />


    <!-- build:css css/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css css/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/src/client/css/common.css">
    <link rel="stylesheet" href="/src/client/css/gd-tb-mn-sp.css">
    <link rel="stylesheet" href="/src/client/css/layout.css">
    <link rel="stylesheet" href="/src/client/css/style.css">
    <!-- endinject -->
    <!-- endbuild -->


    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body ng-app="dkindred" layout="column" ng-cloak>

    <div layout="column" layout-fill>
        <dk-nav-toolbar></dk-nav-toolbar>
        <md-content>
            <div ui-view></div>
        </md-content>
    </div>





    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:js js/app.js -->
    <!-- inject:js -->
    <script src="/src/client/app/dkindred.module.js"></script>
    <script src="/src/client/app/layout/layout.module.js"></script>
    <script src="/src/client/app/dkindred.config.js"></script>
    <script src="/src/client/app/layout/dk-nav-toolbar.directive.js"></script>
    <!-- endinject -->

    <!-- inject:templates:js -->
    <!-- endinject -->
    <!--endbuild -->


</body>
</html>
